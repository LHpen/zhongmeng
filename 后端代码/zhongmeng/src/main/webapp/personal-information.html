<script type="text/javascript">

<script>
			Vue.http.options.root = httpUrl; //httpUrl在context定义
			Vue.http.options.emulateJSON = true;
			Vue.http.interceptors.push(function(request, next) { //拦截器
				// 跨域携带cookie
				request.credentials = true;
				next();
			})
			var vm = new Vue({
				el: '#app',
				data: {
					vid:'',
					vloginname:'',
					code:'',
					vpw:'',
					vname:'',
					viptype:'',
					tel:'',
					email:'',
					weixin:'',
					vage:'',
					vsex:'',
					vaddtime:'',
					vaddress:'',
					vstate:'',
					openid:'',
					headimgurl:'',
					nickname:''
					
					},
					created: function() {
				    var vip =localStorage.getItem("vip");
					this.update(vip);
                    
				},
				methods: {
					update:function(vid){
						this.$http.get('VipPortal/findVip', {
							params: {
								"vid":vid
							}
						}).then( function(result) {
							var list = result.body;
							this.vid = list.vid;
		                    this.vloginname = list.vloginname;
		                    this.code = list.code;
		                    this.vpw = list.vpw;
		                    this.vname = list.vname;
		                    this.viptype = list.viptype;
		                    this.tel = list.tel;
		                    this.email = list.email;
		                    this.weixin = list.weixin;
		                    this.vage = list.vage;
		                    this.vsex = list.vsex;
		                    this.vaddtime = list.vaddtime;
		                    this.nickname = list.nickname;
		                    this.vaddress = list.vaddress;

					});
					
				},	
			},
		});

		</script>
